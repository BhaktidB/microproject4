<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@800&display=swap" rel="stylesheet">
</head>
<body>
    <h2>calc</h2>
    <div class="display">
        <input type="text" name="display" id="display">

    </div>

    <div class="keypad">
        <button class="grid-items" value="7" onclick="num(7)">7</button>
        <button class="grid-items" value="8" onclick="num(8)">8</button>
        <button class="grid-items" value="9" onclick="num(9)">9</button>
        <button class="grid-items" value="" id="del" onclick="del()">DEL</button>
        <button class="grid-items" value="4" onclick="num(4)">4</button>
        <button class="grid-items" value="5" onclick="num(5)">5</button>
        <button class="grid-items" value="6" onclick="num(6)">6</button>
        <button class="grid-items" value="+" onclick="num('+')">+</button>
        <button class="grid-items" value="1" onclick="num(1)">1</button>
        <button class="grid-items" value="2" onclick="num(2)">2</button>
        <button class="grid-items" value="3" onclick="num(3)">3</button>
        <button class="grid-items" value="-" onclick="num('-')">-</button>
        <button class="grid-items" value="." onclick="num('.')">.</button>
        <button class="grid-items" value="0" onclick="num(0)">0</button>
        <button class="grid-items" value="/" onclick="num('/')">/</button>
        <button class="grid-items" value="*" onclick="num('*')">Ã—</button>
        <button class="grid-items" value="" id="reset" onclick="reset()">RESET</button>
        <button class="grid-items" value="" id="result" onclick="calculate()">=</button>
    </div>

    <script src="script.js">
    
    </script>
</body>
</html>
